<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard | Gossip Girl</title>
  <style>
    body {
      background-color: #111;
      color: #f5f5f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 2rem;
    }
    h1 {
      color: #ff007f;
      text-align: center;
      margin-bottom: 2rem;
    }
    .section {
      background-color: #1a1a1a;
      padding: 1.5rem;
      margin-bottom: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px #ff007f22;
    }
    .section h2 {
      color: #ff66aa;
      margin-bottom: 1rem;
    }
    .section textarea, .section input[type="text"], .section button {
      width: 100%;
      padding: 1rem;
      margin: 0.5rem 0;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }
    .section button {
      background-color: #ff007f;
      color: white;
      cursor: pointer;
    }
    .section button:hover {
      background-color: #d6006d;
    }
    footer {
      font-size: 0.9rem;
      margin-top: 3rem;
      color: #888;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>üîê Gossip Girl Admin Dashboard</h1>

  <div class="section">
    <h2>Update Question of the Day</h2>
    <input type="text" placeholder="Enter new question...">
    <button>Update Question</button>
  </div>

  <div class="section">
    <h2>View Submissions</h2>
    <button>Download Latest Submissions</button>
  </div>

  <div class="section">
    <h2>Manually Add Gossip</h2>
    <textarea placeholder="Paste gossip or confession here..."></textarea>
    <button>Add to Gossips</button>
  </div>

  <footer>

</html>
